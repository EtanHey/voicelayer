site_name: VoiceLayer
site_description: Voice I/O layer for AI coding assistants â€” local TTS, STT, session booking. MCP server.
site_url: https://etanhey.github.io/voicelayer/
repo_url: https://github.com/EtanHey/voicelayer
repo_name: EtanHey/voicelayer

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Voice Modes:
    - Overview: modes/overview.md
    - Announce: modes/announce.md
    - Brief: modes/brief.md
    - Consult: modes/consult.md
    - Converse: modes/converse.md
    - Think: modes/think.md
  - Architecture:
    - Overview: architecture/overview.md
    - STT Backends: architecture/stt-backends.md
    - Session Booking: architecture/session-booking.md
  - Use Cases:
    - QA Testing: use-cases/qa-testing.md
    - Discovery Calls: use-cases/discovery-calls.md
  - MCP Tools Reference: tools-reference.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EtanHey/voicelayer
